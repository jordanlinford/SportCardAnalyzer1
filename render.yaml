services:
  - type: web
    name: sports-card-analyzer-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: ohio
    branch: main
    healthCheckPath: /
    port: 10000
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISPLAY
        value: ":99"
      - key: PORT
        value: "10000"
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://sports-card-analyzer.netlify.app 